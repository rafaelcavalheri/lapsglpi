<VirtualHost *:80>
        DocumentRoot /var/www/html/glpi/public

        <Directory /var/www/html/glpi/public>
                Require all granted
                RewriteEngine On
                RewriteCond %{REQUEST_FILENAME} !-f
                RewriteCond %{REQUEST_FILENAME} !test_laps_connection.php
                RewriteRule ^(.*)$ index.php [QSA,L]
        </Directory>

        # Allow access to plugins directory
        <Directory /var/www/html/glpi/plugins>
                Require all granted
                AllowOverride All
        </Directory>

        # Alias for plugins to be accessible via web
        Alias /glpi/plugins /var/www/html/glpi/plugins

        ErrorLog /var/log/apache2/error-glpi.log
        LogLevel warn
        CustomLog /var/log/apache2/access-glpi.log combined
</VirtualHost>